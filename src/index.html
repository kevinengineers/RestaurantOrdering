<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Elms+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,900;1,900&display=swap"
    rel="stylesheet" />
  <link href="../styles/style.css" rel="stylesheet" />
</head>

<body>
  <header class="header"></header>
  <section>
    <div class="menu-container">
      <ul class="list-container">
        <li class="menu-item-container">
          <img src="../assets/images/Pizza.png" />
          <div class="menu-desc-wrapper">
            <h3 class="item-title">Pizza</h3>
            <p class="item-desc">pepperoni,mushroom,mozarella</p>
            <p class="item-cost">$14</p>
          </div>
          <button type="button" role="button" class="item-add-btn" data-menuItem="Pizza">
            +
          </button>
        </li>
        <li class="menu-item-container">
          <img src="../assets/images/Hamburger.png" />
          <div class="menu-desc-wrapper">
            <h3 class="item-title">Hamburger</h3>
            <p class="item-desc">beef,cheese,lettuce</p>
            <p class="item-cost">$12</p>
          </div>
          <button type="button" role="button" class="item-add-btn" data-menuItem="Hamburger">
            +
          </button>
        </li>
        <li class="menu-item-container">
          <img src="../assets/images/Beer.png" />
          <div class="menu-desc-wrapper">
            <h3 class="item-title">Beer</h3>
            <p class="item-desc">grain,hops,yeast,water</p>
            <p class="item-cost">$12</p>
          </div>
          <button type="button" role="button" class="item-add-btn" data-menuItem="Beer">
            +
          </button>
        </li>
      </ul>
    </div>
  </section>
  <section>
    <h2 class="order-title">Your Order</h2>
    <ul class="cart-container" id="cart-container">
      <li class="cart-item total">
        <span>Total Price:</span>
        <span>$0</span>
      </li>
    </ul>
    <button type="submit" class="submit-order-btn" id="submit-btn">
      Complete Order
    </button>
  </section>
  <section class="modal-container">
    <div class="modal toggle-modal" id="modal">
      <h1>Enter card details</h1>
        <button type="button" id="close-modal">x</button>
      <form>
        <input type="text" name="customerName" placeholder="Enter your name" id="customer-name" required />
        <input type="number" name="cardNumber" placeholder="Enter card number" />
        <input type="number" name="ccv" placeholder="Enter CCV" required />
        <input type="submit" name="submit" value="Pay" id="sumbit-order" required />
      </form>
    </div>
  </section>
  <script src="./index.js"></script>
</body>

</html>
